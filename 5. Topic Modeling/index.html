    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .font-mono-code {
            font-family: 'Fira Code', monospace;
        }
        @keyframes pulse-cyan {
            0%, 100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.1); }
            50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
        }
        .pulse-effect {
            animation: pulse-cyan 3s infinite ease-in-out;
        }
        @keyframes gentle-pulse-glow {
            0%, 100% { transform: scale(1.08); filter: brightness(1); }
            50% { transform: scale(1.12); filter: brightness(1.05); }
        }
        .hover-pulse {
            animation: gentle-pulse-glow 2s infinite ease-in-out;
        }
    </style>
